<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloq preview card</title>
    <link rel="fav-icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="./fonts/Figtree-Italic-VariableFont_wght.ttf"
    />
    <link rel="stylesheet" href="./fonts/Figtree-VariableFont_wght.ttf" />
    <link rel="stylesheet" href="./fonts/static/Figtree-ExtraBold.ttf" />
    <link rel="stylesheet" href="./fonts/static/Figtree-SemiBold.ttf" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Figtree">
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./images/illustration-article.svg"
          alt="illustration-article"
          class="blog-image"
        />
        <p class="title">Learning</p>
        <p class="publish-info">Published 21 Dec 2023</p>
        <h1 class="heading">HTML & CSS foundations</h1>
        <p class="blog-info">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="creator">
          <img
            src="./images/image-avatar.webp"
            alt="creator avatar"
            class="creator-img"
          />
          <span>Greg Hooper</span>
        </div>
      </div>
    </main>
  </body>
</html>
